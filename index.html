<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ty‑E Browser</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="browser">
    <div id="topbar">
      <span id="logo">Ty‑E</span>
      <button id="newTab">+</button>
    </div>

    <div id="tabs"></div>
    <div id="toolbar">
      <input type="text" id="address" placeholder="Rechercher ou entrer une URL">
      <button id="go">→</button>
    </div>

    <div id="progress"></div>

    <iframe id="viewport"></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
